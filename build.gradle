plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://www.jitpack.io')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven { url = uri('https://maven.enginehub.org/repo/') }
    maven {
        url = 'https://repo.codemc.org/repository/maven-public/'
    }
}

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

dependencies {
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.15.0'
    compileOnly 'com.thenexusreborn:NexusCore:0.3.0'
    compileOnly 'com.github.StarDevelopmentLLC:StarUI:0.1.4'
    compileOnly 'com.thenexusreborn:NexusMaps:0.2.0'
    compileOnly 'com.thenexusreborn:NexusHub:0.1.1'
    compileOnly 'com.github.StarDevelopmentLLC:StarCore:0.5.1'
    compileOnly 'com.github.StarDevelopmentLLC:StarChat:0.2.5'
    compileOnly 'com.github.StarDevelopmentLLC:StarItems:0.1.8'
    compileOnly 'me.clip:placeholderapi:2.11.5'
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:5.0.0'
    compileOnly 'com.sk89q.worldedit:worldedit-core:6.1'
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:6.1.5'
}

group = 'com.thenexusreborn'
//version = '1.19.3-ALPHA'
version = '0.3.1'

jar {
    destinationDirectory = file(System.getProperty("user.home") + File.separator + "Documents" + File.separator + "JarOutput" + File.separator + "NexusReborn")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.compileJava.dependsOn(clean)
tasks.build.finalizedBy(publishToMavenLocal)